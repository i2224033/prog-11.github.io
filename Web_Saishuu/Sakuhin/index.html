<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品ページ</title>
  <style>
    /* ここにCSSを追加して、見た目をカスタマイズできます */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Header Styles */
    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-width: 100%;
    }

    .youtube {
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    .youtube iframe {
      width: 100%;
      height: 100%;
    }

    /* Navigation Styles */
    nav {
      background-color: #333;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 10px;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Main Content Styles */
    main {
      padding: 20px;
      text-align: center; /* 中央揃えを追加 */
    }

    section {
      margin-bottom: 30px;
    }

    h1,
    h2,
    h3 {
      margin-bottom: 10px;
    }

    /* Portfolio Section Styles */
    #portfolio {
      background-color: #f9f9f9;
      padding: 20px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav li {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <img src="bananabanana.jpg" alt="Header Image">
  </header>

  <!-- メニューバー -->
  <nav>
